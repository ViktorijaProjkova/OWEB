<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Бесилка - погоди го зборот</title>

        <link rel = "stylesheet" type = "text/css" href="dom3_besilka.css">
        <script src = "dom3_besilka.js"></script>
        <!-- za bootstrap da mozam da iskoristam alert pole so koe kje dadam hint na koja tema se izbrani zborovite-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- alert pole so hint-->
        <div class="alert alert-info">
            <strong>Hint!</strong> Станува збор за зборови поврзани со електротехниката и компјутерските технологии!
        </div>

        <h1> Играј бесилка! </h1>

        <h2> Погоди го зборот: </h2>

        <!-- site ovie ids gi koristam vo js za da mozam da napravam dinamika pri koristenje na istite (da se pravi nesto so niv te
         da se polnat so informacii vneseni od korisnikot)-->
        <p>Зборот e: <span id = "blankword"> </span></p>
        <p>Преостанати обиди: <span id = "attemptsleft">5</span></p>

        <div class="center"> <!--klasava center ja sreduvam vo css za da mi bide centriran ovoj div element-->
            <input type="text" id="letterInput" maxlength="1" placeholder="Внеси буква"> <!-- pri vnesuvanje od korisnicka strana
            dozvoleno e da se vnese samo edna bukva zatoa maxlength 1, ako bese cel broj da se vnese togas kje bese 5-->
            <button onclick="guessLetter()">Внеси буква</button> <!-- fja vo js so koja proveruvam dali vnesenata bukva od korisnikot
            e soodvetna za random izbraniot zbor, ako da togas attempts ostanuvaat isti, ako ne attempts gi namaluvame za -1-->
        </div>

        <p id="message"></p>

        <div class="center"> <!-- porakata koja kje se ispisuva pri uspesno gagjanje ili neuspesno promarsuvanje na zborot-->
            <button onclick="startGame()">Дали сакате да играте повторно?</button> <!-- pri load na stranata se starta igrata
            t.e ovaa e funkcija za start na igrata-->
        </div>

    </head>
    <body></body>
</html>
